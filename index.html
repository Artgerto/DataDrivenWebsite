<!-- This is a first example of using a template -->

<head>

<title>Animals</title>
<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

    <!-- put your HTML here -->

    <div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1>Learn more about the animals</h1>
      </div>

      <!-- the content section is empty as we will fill it
            via javascript and templates -->
            <div  class="container-fluid"  role="main">
              <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 menu" id="menu"></div>
                <div id="content"></div>
              </div>
            </div>
          </div> <!-- / container -->

<!-- Here are our Templates -->

<script id="category-template" type="text/x-handlebars-template">
    {{#each category}}
        <div class="category-thumbnail box"  data-cat="{{@index}}">
          <img class="crop-img" src="{{thumbnail}}" alt=""/>
          <div class="caption">
              <h4> {{name}} </h4>
              <p>{{animals.length}} animals</p>
          </div>
          <hr>
         </div>
         <br>
    {{/each}}
</script>


<script id="animals-template" type="text/x-handlebars-template">
  <div class="col-xs-12 col-sm-8 col-md-8 text-center">
    <!-- start breadcrumb -->
          <ol class="breadcrumb">
            <div class="category-breadcrumb-content"></div>
          </ol>
        <!-- / breadcrumb -->
    </div><!-- / col -->
    {{#each animals}}
     <div class="col-xs-12 col-sm-4 col-md-2 animal-thumbnail box"  data-id="{{@index}}">
        <img class="crop-img" src="{{image2}}" alt=""/>
         <div class="caption">
            <h3>{{name}}</h3>
         </div>
      </div>
     <!-- / col -->
    {{/each}}
</script>

<script id="animal-template" type="text/x-handlebars-template">
  <div class="col-xs-12 col-sm-8 col-md-8 text-center">
    <!-- start breadcrumb -->
          <ol class="breadcrumb">
            <li class="category-breadcrumb-content"></li>
            <li id="animal-breadcrumb-content"></li>
          </ol>
        <!-- / breadcrumb -->
    </div><!-- / col -->
    <div class="col-xs-12 col-sm-4 col-md-4">
        <img class="large-img" src="{{image1}}" alt=""/>
      </div><!-- / col -->
      <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
      </div><!-- / col -->
</script>

<script id="category-breadcrumb-a-template" type="text/x-handlebars-template">
<a id="a-category">Category: {{name}}</a>
</script>

<script id="category-breadcrumb-template" type="text/x-handlebars-template">
Category: {{name}}
</script>

<script id="animal-breadcrumb-template" type="text/x-handlebars-template">
{{name}}
</script>



</body>
